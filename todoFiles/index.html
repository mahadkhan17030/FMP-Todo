<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Task List</h1>
    <div class="inputdiv">
        <input type="text" name="" id="todoItem" placeholder="Enter Your Task">
        <button class="btn" onclick="addTask()">Add Task</button>
        <button class="btn" onclick="delAllTasks()">Delete All Tasks</button>
    </div>
    <div class="listdiv">
        <ul id="list">

        </ul>
    </div>
</div>
    <script type="module" src="app.js"></script>
</body>
</html>
